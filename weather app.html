"0 0 20 20"> <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/> </svg> <span class="sr-only">Search</span> </button> </form> </div> </div> <!-- weather --> <div class="flex flex-col md:flex-row justify-center items-center md:justify-around mb-10 mt-10 md:mt-40"> <h1 class="text-4xl font-bold text-blue-200 mt-4 md:mt-0" id="city">Beni Mellal</h1> <div class="text-8xl font-bold text-blue-200 mt-4 md:mt-0" id="temp">23°c</div> <div> <img src="imge/Animated weather.gif" alt="Weather Icon" id="weatherIcon" class="w-70 h-64"> </div> </div> <!-- error --> <div class="error text-left ml-10 text-xs mt-10 hidden"> <p id="invalid">Invalid city name</p> </div> <div class=" weather bg-white p-8 rounded-lg shadow-lg text-center h-130 bg-gradient-to-r from-white-500 to-gray-500"> <div class="flex flex-col md:flex-row justify-around items-center mb-4 "> <div class="flex flex-col items-center "> <img src="imge/wind.jpg" alt="Wind Icon" class=" Wind w-10 h10 mt-4"> <p id="speed" class="text-sm font-bold" >10 m/s</p> <span class="text-xs font-bold">Wind</span> </div> <div class="flex flex-col items-center"> <img src="imge/humidity.png" alt="Humidity Icon" class=" Humidity w-16 h13 mt-8"> <p class="text-sm font-bold" id="humidity">98%</p> <span class="text-xs font-bold">Humidity</span> </div> <div class="flex flex-col items-center"> <img src="imge/rain.png" alt="Rain Icon" class=" Rain w-16 h13 mt-8"> <p class="text-sm font-bold" id="rain">100%</p> <span class="text-xs font-bold">Rain</span> </div> </div> </div> <div class="weatherDay mt-6"> <h6 class="text-white font-bold flex justify-center text-3xl mt-20 mb-8"> Weather Forecast for the Next 4 days</h6> <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-10"> <div class="flex flex-col items-center"> <img src="imge/img1.gif" alt="Weather Icon" class="w-32 h-32" id="monday"> <h1 class="font-bold mt-5">Monday</h1> <p class="font-bold" id="my">13° / 22°</p> </div> <div class="flex flex-col items-center"> <img src="imge/img2.gif" alt="weather Icon" class="w-32 h-32" id="tuesday"> <h1 class="font-bold mt-5">Tuesday</h1> <p class="font-bold" id="ty">16° / 20°</p> </div> <div class="flex flex-col items-center"> <img src="imge/icons8-rain.gif" alt="Weather Icon" class="w-32 h-32" id="wednesday"> <h1 class="font-bold mt-5">Wednesday</h1> <p class="font-bold" id="wy">18° / 22°</p> </div> <div class="flex flex-col items-center"> <img src="imge/img6.gif" alt="Weather Icon" class="w-32 h-32" id="thursday"> <h1 class="font-bold mt-5">Thursday</h1> <p class="font-bold " id="ty">15° / 21°</p> </div> <div class="flex flex-col items-center"> <img src="imge/img3.gif" alt="Weather Icon" class="w-32 h-32" id="friday"> <h1 class="font-bold mt-5"></h1> <p class="font-bold" id="fy">18° / 25°</p> </div> <div class="flex flex-col items-center"> <img src="imge/OIPE.jpg" alt="Weather Icon" class="w-32 h-32" id="saturday"> <h1 class="font-bold mt-5">Saturday</h1> <p class="font-bold " id="sy">15° / 19°</p> </div> </div> </div> </div> <script src="weather.js"></script> </body> </html>
